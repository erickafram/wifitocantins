<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="expires" content="-1">
    <title>Tocantins Transporte WiFi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #1e3c72 100%);
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        h1 {
            color: #1e3c72;
            font-size: 24px;
            margin-bottom: 5px;
        }
        h2 {
            color: #666;
            font-size: 16px;
            font-weight: normal;
            margin-bottom: 30px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1e3c72;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .status {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }
        .info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        .info strong {
            color: #333;
        }
        .btn {
            display: inline-block;
            background: #1e3c72;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            text-decoration: none;
            margin-top: 20px;
            font-weight: bold;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #2a5298;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸšŒ</div>
        <h1>Tocantins Transporte</h1>
        <h2>WiFi a Bordo</h2>
        
        <div class="spinner" id="spinner"></div>
        <p class="status" id="status">Conectando ao portal de pagamento...</p>
        
        <div class="info">
            <p><strong>MAC:</strong> <span id="mac">$(mac)</span></p>
            <p><strong>IP:</strong> <span id="ip">$(ip)</span></p>
        </div>
        
        <a href="#" id="manualLink" class="btn" style="display:none;">Acessar Portal</a>
    </div>

    <script>
        // Variaveis do MikroTik (substituidas automaticamente)
        var mac = '$(mac)';
        var ip = '$(ip)';
        var linkLogin = '$(link-login)';
        var linkOrig = '$(link-orig)';
        
        // URL do portal
        var portalUrl = 'https://www.tocantinstransportewifi.com.br/';
        var params = '?source=mikrotik&captive=true&mac=' + encodeURIComponent(mac) + '&ip=' + encodeURIComponent(ip);
        var fullUrl = portalUrl + params;
        
        // Atualizar info na tela
        document.getElementById('mac').textContent = mac;
        document.getElementById('ip').textContent = ip;
        
        // Mostrar botao manual apos 3 segundos
        setTimeout(function() {
            document.getElementById('manualLink').style.display = 'inline-block';
            document.getElementById('manualLink').href = fullUrl;
        }, 3000);
        
        // Redirecionar automaticamente apos 2 segundos
        setTimeout(function() {
            document.getElementById('status').textContent = 'Redirecionando...';
            window.location.href = fullUrl;
        }, 2000);
    </script>
</body>
</html>
